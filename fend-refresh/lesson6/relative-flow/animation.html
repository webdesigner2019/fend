<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation Example</title>
  <style>
    * {
      box-sizing: border-box;
    }
    div {
      display: inline-block;
      height: 50px;
      width: 200px;
    }
    .green {
      background-color: #009a36;
    }
    .blue {
      background-color: #0098d0;
      position: relative;
      top: 10px;
      left: 10px;
    }
    .purple {
      background-color: #9b4fff;
    }
  </style>
</head>
<body>
  <div class="green"></div>
  <div class="blue"></div>
  <div class="purple"></div>
</body>
</html>
