<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Example</title>
  <style>
    code {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h3>Button Demo</h3>
  <p>
    Here's the code: <code>&lt;button&gt;a button!&lt;/button&gt;</code>.
  </p>
  <p>
    And here's the button: <button>a button!</button>
  </p>
  <p>Notice that the button doesn't do anything. You'll learn how to make buttons perform actions later on!</p>
</body>
</html>
